<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>About Me</title>
  <style>
    body {
      margin: 0;
      font-family: 'Pretendard', sans-serif;
      background: #000;
      color: #fff;
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center; /* 가로 중앙 */
      align-items: center;     /* 세로 중앙 */
      overflow: hidden;
      text-align: center !important;
    }

    .grid-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(to right, rgba(0, 91, 255, 0.15) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(0, 91, 255, 0.15) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: 0;
      pointer-events: none;
    }

    main {
      position: relative;
      z-index: 1;
      max-width: 700px;
      padding: 0 1rem;
      display: flex;
      flex-direction: column;
      gap: 2.5rem; /* 어바웃미와 소개글 간격 */
      justify-content: center;
      align-items: center;
    }

    h2 {
      margin: 0;
      font-size: 3rem;
      font-weight: 900;
      color: #005bff;
      font-style: italic;
    }

    p {
      margin: 0;
      font-size: 0.9rem; /* 소개글 폰트 크기 축소 */
      line-height: 1.5;
      color: #ccc;
      white-space: pre-line;
      position: relative;
      display: inline-block; /* 커서가 붙을 수 있게 */
    }

    /* 깜박이는 커서 */
    .typing-container {
      font-size: 0.9rem;
      line-height: 1.5;
      color: #ccc;
      white-space: pre-line;
      position: relative;
      display: inline-block;
    }

    .typing-container::after {
      content: '|';
      animation: blink 1s step-start infinite;
      color: #005bff;
      font-weight: bold;
      position: absolute;
      right: -10px;
      bottom: 0;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    .enter-button {
      background-color: #ccc;
      border: 2px solid #999;
      color: #333;
      font-size: 1.4rem;
      font-weight: bold;
      padding: 1.2rem 2.5rem;
      border-radius: 6px;
      font-family: 'Courier New', monospace;
      box-shadow: inset -2px -2px 0 #999, inset 2px 2px 0 #eee;
      cursor: pointer;
      transition: background 0.2s;
      user-select: none;
      margin-top: 1rem;
      align-self: center;
    }

    .enter-button:hover {
      background-color: #bbb;
      box-shadow: inset -1px -1px 0 #888, inset 1px 1px 0 #ddd;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 2rem;
      }
      p {
        font-size: 0.8rem;
      }
      .enter-button {
        font-size: 1.1rem;
        padding: 0.8rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="grid-overlay"></div>
  <main>
    <h2>ABOUT ME</h2>
    <p>
      안녕하세요. UI/UX 디자이너 각각입니다.<br />
      디자인과 사용자 경험에 깊은 관심을 가지고 있으며,<br />
      항상 심플하면서도 직관적인 인터페이스를 만드는 것을 목표로 합니다.<br />
      앞으로 더 나은 사용자 경험을 위해 꾸준히 성장하겠습니다.
    </p>
    <button class="enter-button" onclick="location.href='Profile.html'">⏎ ENTER</button>
  </main>
</body>
</html>
