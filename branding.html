<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MY Visual Design</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Pretendard', sans-serif;
      background-color: #fdfdfd;
      background-image: 
        linear-gradient(0deg, rgba(0, 0, 0, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 0, 0, 0.03) 1px, transparent 1px);
      background-size: 20px 20px;
      color: #333;
      overflow-y: scroll;
    }

    .container {
      max-width: 1000px;
      margin: 60px auto;
      padding: 0 20px;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .separator {
      height: 1px;
      width: 300px;
      background: linear-gradient(to right, #000000, #000000, #000000);
      opacity: 0.8;
      margin: 60px auto;
      border-radius: 4px;
    }

    .caption {
      text-align: center;
      font-size: 1.05rem;
      color: #666;
      margin: 20px 0 40px;
    }

  </style>
</head>
<body>
  <div class="container">
    <img src="img/branding.jpg" alt="패키지 디자인" />
    <div class="caption">패키지 디자인</div>

    <div class="separator"></div>

    <img src="img/플리피규어.jpg" alt="제품 브랜딩 및 패키지 디자인" />
    <div class="caption">제품 브랜딩 및 패키지 디자인</div>
  </div>
</body>
</html>
