<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fragments – Full View</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Pretendard', sans-serif;
      background-color: #f9f9f9;
      background-image:
        linear-gradient(to right, rgba(0, 0, 0, 0.04) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(0, 0, 0, 0.04) 1px, transparent 1px);
      background-size: 20px 20px;
      color: #333;
    }


    .fragments {
      padding: 60px 30px;
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 16px;
      color: #777;
      margin-bottom: 30px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 40px;
    }

    .tab-btn {
      padding: 10px 20px;
      background: #eee;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 500;
      transition: 0.3s;
    }

    .tab-btn.active {
      background: #222;
      color: #fff;
    }

    .tab-content {
      display: none;
      animation: fadeIn 0.3s ease;
    }

    .tab-content.active {
      display: flex;
      flex-direction: column;
      gap: 64px;
      align-items: center;
    }

    .work-item {
      max-width: 100%;
      text-align: center;
    }

    .work-item img {
      width: 100%;
      max-width: 720px;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .work-item img:hover {
      transform: scale(1.02);
    }

    .caption {
      margin-top: 16px;
      font-size: 16px;
      color: #444;
      line-height: 1.6;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <section class="fragments">
    <h1>Fragments</h1>
    <p class="subtitle">완성되지 못했거나, 마음에 들지 않았던 그 조각들</p>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-btn active" data-tab="unfinished">미완성</button>
      <button class="tab-btn" data-tab="rejected">아쉬운</button>
      <button class="tab-btn" data-tab="etc">기타</button>
    </div>

    <!-- Tab Content: 미완성 -->
    <div class="tab-content active" id="unfinished">
      <div class="work-item">
        <img src="img/41.jpg" alt="미완성1">
        
      </div>
      <div class="work-item">
        <img src="img/42.jpg" alt="미완성2">
        <p class="caption">방향을 잡지 못해 미완성 된 홈페이지.</p>
      </div>
    </div>

    <!-- Tab Content: 별로인 -->
    <div class="tab-content" id="rejected">
      <div class="work-item">
        <img src="img/43.jpg" alt="아쉬운1">
        <p class="caption">완성했지만 마음에 들지 않았던 팜플렛.</p>
      </div>
      <div class="work-item">
        <img src="img/44.jpg" alt="아쉬운2">
        <p class="caption">최종 채택이 되었지만 아쉬운 디자인.</p>
      </div>
      <div class="work-item">
        <img src="img/45.jpg" alt="아쉬운3">
        <p class="caption">기획과 맞지 않아 폐기된 작업물.</p>
      </div>
      <div class="work-item">
        <img src="img/46.jpg" alt="아쉬운4">
        <p class="caption">디자인은 괜찮았지만 매칭 실패.</p>
      </div>
      <div class="work-item">
        <img src="img/52.jpg" alt="아쉬운5">
        <p class="caption">과한 연출로 어긋난 시안.</p>
      </div>
    </div>

    <!-- Tab Content: 기타 -->
    <div class="tab-content" id="etc">
      <div class="work-item">
        <img src="img/18.jpg" alt="기타1">
        <p class="caption">실험적 색감 연습.</p>
      </div>
      <div class="work-item">
        <img src="img/19.jpg" alt="기타2">
        <p class="caption">촬영의도와 벗어난 컨셉</p>
      </div>
      <div class="work-item">
        <img src="img/20.jpg" alt="기타3">
        <p class="caption">보정 연습용 작업.</p>
      </div>
      <div class="work-item">
        <img src="img/21.jpg" alt="기타4">
        <p class="caption">보정 연습용 작업.</p>
      </div>
      <div class="work-item">
        <img src="img/22.jpg" alt="기타5">
        <p class="caption">레이아웃 테스트.</p>
      </div>
    </div>
  </section>

  <script>
    const tabButtons = document.querySelectorAll('.tab-btn');
    const tabContents = document.querySelectorAll('.tab-content');

    tabButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        tabButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        tabContents.forEach(c => c.classList.remove('active'));
        document.getElementById(btn.dataset.tab).classList.add('active');
      });
    });
  </script>
</body>
</html>
