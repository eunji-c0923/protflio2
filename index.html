<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stacked Card UI with 4 Theme Buttons</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="theme1">
  

  <!-- ✅ 이미지 모달 -->
  <div id="imageModal" class="modal">
    <span class="modal-close">&times;</span>
    <img class="modal-content" id="modalImg" src="" alt="modal image" />
  </div>

  <div id="aboutModal" class="modal">
    <span class="modal-close" id="closeAbout">&times;</span>
    <iframe src="" frameborder="0"></iframe>
  </div>

  <div class="stack-container">
    <div class="stack" onclick="openAboutModal('about.html')">
      <div class="card">About<br>Me</div>     <!--자기소개-->
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>


    <div class="stack">
      <div class="card">This is <br>How<br> I Make</div>   <!--작업 방식-->
      <div class="card"></div>                             <!--툴 사용법,아이디어 흐름,플로우차트,무드보드,디자인시스템 등-->
    </div>                                                 <!--작업과정 gif나 툴 화면 캡쳐 등 비포-에프터로 비교-->

    <div class="stack">
      <div class="card"><span class="line-through">Behind the<br>Scenes</span></div>    <!--과정 중심 기록@ 실패도 포함-->
      <div class="card"></div>
      <div class="card"></div>     <!--죽여놈-->
    </div>

  <div class="stack" onclick="openAboutModal('bunny-drama.html')">
    <div class="card">Visual<br>Works</div>
    <div class="card"></div>
  </div>

    <div class="stack" onclick="openAboutModal('branding.html')">
      <div class="card">Branding Design</div>     <!--타이포,로고디자인 시안 ,패키징,브랜딩 프로젝트/패키지/굿즈 등 -->
      <div class="card"></div>                    <!--브랜드 컨셉을 어떻게 설계했는지 함께 보여주는 게 핵심-->
      <div class="card"></div>
    </div>

    <div class="stack" onclick="openAboutModal('web.html')">
      <div class="card">Web<br>Projects</div>      <!--ui/ux+코드 기반 작업,-> 기능설명 및 코드 일부 공개(깃허브 연결)-->
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>

    <div class="stack" onclick="openAboutModal('scenes.html')">
      <div class="card">Scenes<br>I Remember</div>
      <div class="card"></div>
      <div class="card"></div>
    </div>

    
    <div class="stack" onclick="openAboutModal('video.html')">
      <div class="card">Video</div>                      <!--영상 브라우저에 삽입하거나 유튜브 링크도 좋음-->
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>

    <div class="stack" onclick="openAboutModal('fragments.html')">
      <div class="card">Fragments</div>                   <!--분류되지 않았지만 애정있는 조각들 (미완성작업,실험작,살짝 러프하고 개인적인 무드 강조)-->
      <div class="card"></div>
    </div>
  </div>

  <div class="side phone">
    <span class="label">PHONE</span>
    <span class="info">+82 10-4708-4315</span>
  </div>
  <div class="side email">
    <span class="label">EMAIL</span>
    <span class="info">didi09@naver.com</span>
  </div>

  <button id="contactBtn">CONTACT</button>

  <div id="popup">
    <h3>Contact Us</h3>
    <form id="contactForm">
      <label>이름<br><input type="text" name="name" required style="width:100%;"></label><br><br>
      <label>이메일<br><input type="email" name="email" required style="width:100%;"></label><br><br>
      <label>회사명<br><input type="text" name="company" style="width:100%;"></label><br><br>
      <label>문의 내용<br><textarea name="message" required style="width:100%;height:60px;"></textarea></label><br><br>
      <button type="submit" style="margin-top:10px;">보내기</button>
      <button type="button" id="closePopup" style="float:right;">닫기</button>
    </form>
  </div>

  <form id="hiddenForm" action="https://formsubmit.co/ajax/didi09@naver.com" method="POST" style="display:none">
    <input type="hidden" name="name">
    <input type="hidden" name="email">
    <input type="hidden" name="company">
    <input type="hidden" name="message">
    <input type="hidden" name="_captcha" value="false">
  </form>

  <div id="popupMessage">감사합니다, 곧 답장드릴게요 ☺️</div>

    <div class="corner-btn tl" data-theme="theme1" title="Theme 1: Black Grid">BL</div>
    <div class="corner-btn tr" data-theme="theme2" title="Theme 2: Mint Grid">MI</div>
    <div class="corner-btn bl" data-theme="theme3" title="Theme 3: Beige Grid">BE</div>
    <div class="corner-btn br" data-theme="theme4" title="Theme 4: Gray Grid">GR</div>


  
  <script src="main.js"></script>
</body>
</html>
