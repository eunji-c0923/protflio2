<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>디자이너 포트폴리오</title>
  <style>
    body {
      margin: 0;
      font-family: 'Pretendard', sans-serif;
      background: #000;
      color: #fff;
      position: relative;
      overflow: hidden;
    }

    .intro {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      text-align: center;
    }

    .grid-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(to right, rgba(0, 91, 255, 0.15) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(0, 91, 255, 0.15) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: 0;
      pointer-events: none;
    }

    .intro-content {
      position: relative;
      z-index: 1;
    }

    .intro h1 {
      margin: 0 0 2rem;
      line-height: 1.2;
    }

    .line1 {
      font-size: 4rem;
      font-weight: 500;
    }

    .line2 {
      font-size: 8rem;
      font-weight: 900;
      color: #005bff;
      font-style: italic;
    }

    .enter-button {
      background-color: #ccc;
      border: 2px solid #999;
      color: #333;
      font-size: 1.4rem;
      font-weight: bold;
      padding: 1.2rem 2.5rem;
      border-radius: 6px;
      font-family: 'Courier New', monospace;
      box-shadow: inset -2px -2px 0 #999, inset 2px 2px 0 #eee;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 2rem;
    }

    .enter-button:hover {
      background-color: #bbb;
      box-shadow: inset -1px -1px 0 #888, inset 1px 1px 0 #ddd;
    }

    @media (max-width: 600px) {
      .line1 {
        font-size: 2.5rem;
      }

      .line2 {
        font-size: 5rem;
      }

      .enter-button {
        font-size: 1rem;
        padding: 0.8rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <section class="intro">
    <div class="grid-overlay"></div>
    <div class="intro-content">
      <h1>
        <span class="line1">I AM A</span><br />
        <span class="line2 typing-text"></span>
      </h1>
      <button class="enter-button">⏎ ENTER</button>
    </div>
  </section>

  <script>
    // ENTER 버튼 페이지 이동
    const enterButton = document.querySelector('.enter-button');
    enterButton.addEventListener('click', () => {
      window.location.href = 'profile.html';
    });

    // 타이핑 효과 (빠르게)
    const typingTarget = document.querySelector('.typing-text');
    const word = "DESIGNER";
    let index = 0;

    function typeWriter() {
      if (index < word.length) {
        typingTarget.textContent += word.charAt(index);
        index++;
        setTimeout(typeWriter, 70); // 빠른 속도
      }
    }

    typeWriter();
  </script>
</body>
</html>
